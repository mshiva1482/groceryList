<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lister</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="head">
            <h1 id="header-title">Grocery list</h1>
        </div>
        <div class="search-bar">
            <form>
                <input type="text" id="filter" placeholder="Search Items...">
            </form>
        </div>
    </header>

    <section class="main">
        <div class="adder">
            <h1>Add items</h1>
            <form id="form1">
                <input type="text" id="input1" placeholder="Enter Item">
                <button id="button1">Add</button>
            </form>
        </div>

        <div class="lister">
            <h1>Items</h1>
            <br>
            <ul id="items">
                <li class="list-group-item">Sample Item
                    <button class="remove">X</button>
                </li>
            </ul>
        </div>
    </section>

    <script src="/JavaScript/dom.js"></script>
    <script src="/JavaScript/script.js"></script>
</body>
</html>
